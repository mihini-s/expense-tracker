<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <!-- Popper.js and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <!-- CSS -->
        <link href="/static/styles.css" rel="stylesheet">
        <!-- Load the AJAX API -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <!-- JavaScript file -->
        <script type="text/javascript" src="/static/javascript.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">
        <title>Expense Tracker: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-auto bg-light sticky-top">
                    <div class="d-flex flex-sm-column flex-row flex-nowrap bg-dark align-items-center sticky-top">
                        {% if session["user_id"] %}
                            <a href="/" class="d-block p-3 link-dark text-decoration-none" title="Home" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="home">
                                <i class="bi-bootstrap fs-1"></i>

                                </li>

                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-coin" viewBox="0 0 16 16">

                                        </svg>
                                    </a>
                                </li>
                                <li>
                                    <a href="/expenses" class="nav-link py-3 px-2" title="Expenses" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="expenses">
                                        <i class="bi-table fs-1"></i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-wallet2" viewBox="0 0 16 16">
                                            <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z" />
                                        </svg>
                                    </a>
                                </li>
                                <li>
                                    <a href="/debt_tracker" class="nav-link py-3 px-2" title="Debt Tracker" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="debt_tracker">

                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-card-checklist" viewBox="0 0 16 16">

                                        </svg>
                                    </a>
                                </li>
                                <li>
                                    <a href="/logout" class="nav-link py-3 px-2" title="Log Out" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="logout">
                                        <i class="bi-people fs-1"></i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
                                            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />

                                    <a href="/settings" class="nav-link py-3 px-2" title="Settings" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="settings">
                                        <i class="bi-people fs-1"></i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                        </svg>
                                    </a>
                                </li>
                        {% else %}
                            <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center">
                                <li class="nav-item">
                                    <a href="/register" class="nav-link py-3 px-2" title="Register" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="register">
                                        <i class="bi-house fs-1"></i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />

                                        </svg>
                                    </a>
                                </li>
                                <li>
                                    <a href="/login" class="nav-link py-3 px-2" title="Login" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="login">
                                        <i class="bi-speedometer2 fs-1"></i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">

                                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                                        </svg>
                                    </a>
                                </li>
                            </ul>

                    </div>
                </div>
                <div class="col-sm p-3 min-vh-100">
                    {% block main %}{% endblock %}
                </div>
                <footer class="mb-5 small text-center text-muted">
                    Personal Project | Financial Tracker | Mihini Siriwardane
                </footer>
            </body>

        </html>
