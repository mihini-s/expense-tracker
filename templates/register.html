{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="form-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#74C365" style="position: absolute; left: 135px" class="bi bi-cash-coin" viewBox="0 0 16 16">

        <form class="form-horizontal" action="/register" method="post">
            <h3 class="title">Welcome.
            </h3>
            <span class="description">This is an expense tracker.<br>A tool to keep your finances organized.</span>
            <div class="form-group">
                <input class="form-control" autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password" >
            </div>
            <div class="form-group">
                <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirmation" type="password">
            </div>
            <button class="btn " type="submit">
                Sign up
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                    <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z" />
                </svg>
            </button>
            <span></span><span></span>
        </form>
    </div>
{% endblock %}
